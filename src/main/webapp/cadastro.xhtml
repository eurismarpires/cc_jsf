<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
<h:body>
	<h:form>
		<h3>Cadastro de Produto</h3>
		<br />
		<h:messages />
		
		<h:panelGrid columns="2">
			<h:outputLabel value="Nome: " 
						   for="nome" />
			<h:inputText id="nome" 
						 label="Nome"
						 value="#{produtoBean.produtoSelecionado.nome}" 
						 maxlength="50" 
						 required="true"
					     requiredMessage="Digite seu nome">
				<f:validateLength minimum="2" 
								  maximum="50" />
			</h:inputText>

			<h:outputLabel value="Preco: " 
						   for="preco" />
			<h:inputText id="preco" 
						 label="Preco"
						 value="#{produtoBean.produtoSelecionado.preco}" />

			<h:outputLabel value="Situacao: " 
						   for="situacao" />
			<h:inputText id="situacao" 
						 label="Situacao"
						 value="#{produtoBean.produtoSelecionado.situacao}" 
						 maxlength="1" />

			<h:outputLabel value="Data de Cadastro: " 
						   for="datadecadastro" />
			<h:inputText id="datadecadastro" 
						 label="Data de Cadastro"
						 value="#{produtoBean.produtoSelecionado.dataDeCadastro}">
				<f:convertDateTime dateStyle="medium" />
			</h:inputText>

			<h:outputLabel value="Observacao: " 
						   for="obs" />
			<h:inputTextarea id="obs" 
							 label="Observacao"
							 value="#{produtoBean.produtoSelecionado.observacoes}" rows="4" cols="17" />

		</h:panelGrid>
		<br />
		<h:commandButton value="Salvar" 
						 action="#{produtoBean.salvar()}" />
		<h:commandButton value="Cancelar"
						 action="#{produtoBean.cancelar()}" 
						 immediate="true" />
	</h:form>
</h:body>
</html>
